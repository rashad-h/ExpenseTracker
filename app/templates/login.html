{% extends "base.html" %}{% block content %}
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Already have an account?</h3>
			 	</div>
                 <br>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" action="/login" method="post" name="login">
                        {{ form.hidden_tag() }}
                    <fieldset>
			    	  	<div class="form-group">
			    		    {{ form.username() }}
			    		</div>
			    		<div class="form-group">
			    			{{ form.password() }}
			    		</div>
                        <div class="checkbox">
			    	    	<label>
                                {{ form.remember() }}
                                Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                        <a href="/signup" class="btn btn-lg btn-success btn-block"  value="register" >Register</a>
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>

</div>

{% endblock %}
